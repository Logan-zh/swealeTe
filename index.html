<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        swal({
            title:'猜謎遊戲',
            text:'這是一個開始。',
            icon:'https://cdn.pixabay.com/photo/2017/03/07/13/02/question-mark-2123969__340.jpg',
            buttons:['沒興趣','OK'],
        }).then(is=>{
            if(is){swal(`門裡站著一個人`,{
                icon:'https://us.123rf.com/450wm/zeferli/zeferli1808/zeferli180800434/109371472-silhouette-of-an-unknown-shadow-figure-on-a-door-through-a-closed-glass-door-the-silhouette-of-a-hum.jpg?ver=6',
                content:'input',
                button:'提交',     
                }
            ).then(is=>{
                switch(is){
                    case '閃':
                        swal('答對囉',{
                            icon:'success'
                        }).then(()=>{
                            swal({
                                title:'什麼樣的水可以放在口袋?',
                                content:'input',
                                icon:'https://cdn.pixabay.com/photo/2019/06/08/22/14/drum-4261138_960_720.jpg',
                                button:'提交',
                            }).then(is=>{
                                switch(is){
                                    case '薪水':
                                        swal('答對囉',{
                                            icon:'success'
                                        }).then(()=>{
                                            swal({
                                                title:'等等!',
                                                icon:'https://memes.tw/user-template/b81fa7d87499a972b9cd55cbdd3cf716.png',
                                                button:'提交',
                                            }).then(()=>{
                                                swal({
                                                    title:'什麼東西借了不用還?',
                                                    button:'提交',
                                                    icon:'https://media.swncdn.com/cms/CW/Finances/25364-lending-borrowing-money-shake-hands-debt-dollars-business-deal-wide.1200w.tn.jpg',
                                                    content:'input',
                                                }).then(is=>{
                                                    if(is=='借過'){
                                                        swal({
                                                            title:'你真棒!',
                                                            icon:'success',
                                                            button:'OK',
                                                            icon:'https://midgardediting.files.wordpress.com/2015/06/2015-06-27-where-are-you-come-from.jpg',
                                                        }).then(()=>{
                                                            swal({
                                                                title:'	綠豆哪裡人',
                                                                content:'input',
                                                            }).then(is=>{
                                                                if(is=='嘉義人'){
                                                                    swal({
                                                                        title:'你真棒!',
                                                                        icon:'success',
                                                                        button:'OK',
                                                                    })
                                                                }
                                                            })
                                                        })
                                                    }else{
                                                        swal('借錢要還，誰還要借!')
                                                    }
                                                })
                                            })
                                        })
                                    break;
                                    default:
                                    swal('回第一關重新來過')
                                }
                            })
                        })
                    break;
                    default:
                        swal('回第一關重新來過')
                }    
            })}else{
                
            }
        })
    </script>
</body>
</html>
